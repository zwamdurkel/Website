{lang section="OAuth2"}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{$app.settings.app_title|safeHTML} :: {t}WebDAV Credentials{/t}</title>
    <link rel="stylesheet" href="../../css/ext.php?oauth2=1&v={$app.settings.currentVersion|forURL}">
</head>
<body>

<div class="container" style="margin-bottom:10%">
	<div class="row">
		<div style="text-align:center">
			<h2>{t}WebDAV Credentials{/t}</h2>
		</div>
	</div>
	<table class="u-full-width">
		<tbody>
		<tr>
			<td><strong>{t}Connection URL{/t}</strong></td>
			<td>{$app.credentials.URL}</td>
		</tr>
		<tr>
			<td><strong>{t}Username{/t}</strong></td>
			<td>{$app.credentials.username}</td>
		</tr>
		<tr>
			<td><strong>{t}Password{/t}</strong></td>
			<td>{$app.credentials.password}</td>
		</tr>
		</tbody>
	</table>
</div>

</body>
</html>
