<!DOCTYPE html>
<html>
<head>

	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>{$app.settings.app_title} :: {t s="Main Interface"}Control Panel{/t}</title>

</head>

{/if}
